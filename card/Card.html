<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="CardStyle.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="outer-div">
        <div class="image"><img src="shubhi.png"></div>
        <div class="inner-div">
            <h1>Shubhi Gupta</h1>
            <span>Frontend Developer</span>
            <div class="icons">
                <div><a href="#"><i class='bx bxl-twitter'></i></a></div>
                <div><a href="#"><i class='bx bxl-instagram-alt'></i></a></div>
            </div>
        </div>
    </div>
</body>
</html>
